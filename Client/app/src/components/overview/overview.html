<ion-nav-title>
    Lijst meldingen
</ion-nav-title>
<ion-content class="has-header padding has-footer">
        <ion-list>
          <ion-item collection-repeat="item in $ctrl.list" class="item-thumbnail-left">
            <img ng-src="{{item.image}}">
            <h2>{{item.description}}</h2>
            <p>{{item.date}}</p>         
          </ion-item>
        </ion-list>

  <ion-infinite-scroll
    distance="1%"
    ng-if="$ctrl.moreDataCanBeLoaded()"
    icon="ion-loading-c"
    on-infinite="$ctrl.populate()">
  </ion-infinite-scroll>
</ion-content>
